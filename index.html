<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<!-- noindex -->
	<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dear Yuri</title>
	<!-- リセットCSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress@3.0.0/dist/ress.min.css">
  <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Roboto&display=swap" rel="stylesheet">
	<!-- ファビコン -->
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/small/32/000000/edit.png">
	<!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
		<div class="main">
			<div class="propose-img">
				<img src="./img/propose-img01.jpg" alt="">
			</div>
			<form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeqdS0EGVV3eBATWCKlSs2xXB8vRABY6kMCoI7Ztg1Mw0gvaQ/formResponse" class="form" id="form">
				<h2 class="propose-title">Will you Marry Me?</h2>
				<tr>
					<td class="contact-body">
						<label class="contact-check">
							<input type="radio" name="entry.1449501753" value="Yes" />
							<span class="contact-check-text">Yes</span>
						</label>
						<label class="contact-check">
							<input type="radio" name="entry.1449501753" value="No" />
							<span class="contact-check-text">No</span>
						</label>
					</td>
				</tr>
				<div class="form-send">
					<input type="submit" value="送信" id="js-submit" class="btn form-btn" required>
				</div>
			</form>
		</div>
	</main>
		<!-- ========== //main ========== -->
		
	<!-- ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- jQuery v.3.6.0 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- js -->
  <script src="./js/script.js"></script>
</body>
</html>
